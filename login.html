<html lang="en">
<head>

    <div id="cont">
        <form action="">

            <div id="user">
            <label for="" class="pinky">User Name</label>
            <input type="text" class="pinky int " placeholder="Enter the username" >

            </div>
            <label for="" class="pinky">Password</label>
            <input type="password" class="pinky int" >
            <input type="checkbox">
            <label for="">Remember me</label>
            <div id="btn">
                <button>login</button><button id="c">Cancel</button>
            </div>
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgot password?</a>

        </form>

    </div>
